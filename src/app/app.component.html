<div class="container">
  <router-outlet></router-outlet>
</div>
<div class="container" [hidden]="createEdit" *ngIf="router.url != '/product/create'">
  <h2>Customers with rain in the next 5 days:</h2>
  <table class="table table-hover">

    <thead>
    <tr>
        <td>Customer Name</td>
        <td>Person of Cantact</td>
        <td>Phone Number</td>
        <td>Location</td>
        <td>Number Of Employees</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.CustomerName }}</td>
            <td>{{ product.PersonOfContact }}</td>
            <td>{{ product.PhoneNumber }}</td>
            <td>{{ product.Location }}</td>
            <td>{{ product.NumberOfEmployees }}</td>
            <td><a [routerLink]="['/edit', product._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteProduct(product._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
  </table>
    </div>
